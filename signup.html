<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Noto</title>
    <style>
        body {
            font-family: 'Varela Round', sans-serif !important;
        }
    </style>
</head>

<body>
    <div class="row g-0 my-2 mx-md-5 mx-3">
        <div class="col-md-7">
            <img src="assets/images/notes.png" class="img-fluid align-middle" alt="...">
        </div>
        <div class="col-md-5 my-5 p-3">
            <h1 class="text-primary text-md-start text-center">Sign up to Noto.</h1>
            <form class="my-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control border-primary" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">First Name</label>
                    <input type="text" class="form-control border-primary" id="exampleInputName1"
                        aria-describedby="firstName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control border-primary" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password (Confirm)</label>
                    <input type="password" class="form-control border-primary" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary text-white btn-lg">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>

</html>
